<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        .change p {
            display: flex;
            justify-content: center;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <br>

    <div class="change">
        <h1 align="center">Modified Text:</h1> <br>
        <p
            style="font-size:27px; border: 2px solid;border-radius:8px;padding:12px; margin-left: 25%; margin-right: 25%;">
            {{newtext}}
        </p><br>
        <button type="submit" class="btn btn-primary" style="margin-left: 45%;"><a href="{% url 'index' %}"
                style=color:white;text-decoration:none;font-size:18px; ">Back To Home</a></button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>



</body>

</html>
